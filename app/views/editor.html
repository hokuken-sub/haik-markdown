<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="" ng-click="scroll('#page-top')">
                <i class="fa fa-pencil-square-o"></i>  <span class="light">Start</span> haik Markdown
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li ng-repeat="viewname in Editor.views" ng-class="{active: isActive($index)}">
                  <a href="" ng-click="preview(viewname)">{{ viewname }}</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->

<section class="content-section haikmde-editor" role="main">

  <div class="container">
    <button class="haikmd-fullscreen btn btn-haikmde-inline btn-xs" ng-click="switchScreen(true)"><span class="glyphicon glyphicon-fullscreen text-muted"></span></button>
    <div class="textarea-wrap" ng-show="editorVisible">
      <div class="haikmde-tools btn-toolbar" role="toolbar">
        <div class="btn-group">
          <button ng-repeat="tool in Editor.tools" class="btn btn-haikmde btn-xs" ng-click="insert(tool.name)">{{ tool.label }}</button>
        </div>
      </div>
      <textarea msd-elastic="\n" class="form-control" rows="10" ng-model="Editor.body" placeholder="Leave a comment"></textarea>
    </div>

    <div class="haikmde-preview" ng-hide="editorVisible" ng-bind-html="Editor.html"></div>

  </div>

  <div class="fullscreen-overlay" ng-show="fullscreen">
    <div class="btn-group-vertical  pull-right">
      <button class="btn btn-haikmde btn-xs" ng-click="switchScreen(false)"><span class="glyphicon glyphicon-resize-small text-muted"></span></button>
      <button class="btn btn-haikmde btn-xs dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-transfer text-muted"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="viewname in Editor.views" ng-class="{active: isActive($index)}">
          <a href="" ng-click="preview(viewname)">{{ viewname }}</a>
        </li>
      </ul>
    </div>
    <div class="fullscreen-container">
      <div class="textarea-wrap" ng-show="editorVisible">
        <textarea msd-elastic="\n" ng-model="Editor.body" placeholder="Leave a comment"></textarea>
      </div>
      <div class="haikmde-preview" ng-hide="editorVisible" ng-bind-html="Editor.html"></div>
    </div>
  </div>

</section>


<div class="footer container">
  <p class="text-right"><i class="fa fa-heart"></i> from haik Markdown team</p>
</div>
