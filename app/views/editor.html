<div class="container header" role="navigation">
  <ul class="nav nav-pills pull-right">
    <li ng-repeat="viewname in Editor.views" ng-class="{active: isActive($index)}">
      <a href="" ng-click="preview(viewname)">{{ viewname }}</a>
    </li>
  </ul>
  <a class="navbar-brand text-muted" ng-href="#">haik Markdown</a>
</div>

<div class="container content" role="main">

  <div class="row">
    <div class="col-sm-12">
      <button class="haikmd-fullscreen btn btn-default btn-xs" ng-click="switchScreen(true)"><span class="glyphicon glyphicon-fullscreen text-muted"></span></button>
      <div class="textarea-wrap" ng-show="editorVisible">
        <div class="haikmde-tools btn-toolbar" role="toolbar">
          <div class="btn-group">
            <button ng-repeat="tool in Editor.tools" class="btn btn-default btn-xs" ng-click="insert(tool.name)">{{ tool.label }}</button>
          </div>
        </div>
        <textarea msd-elastic="\n" class="form-control" rows="10" ng-model="Editor.body" placeholder="Leave a comment"></textarea>
      </div>

      <div class="haikmde-preview" ng-hide="editorVisible" ng-bind-html="Editor.html"></div>

    </div>
  </div>
</div>

<div class="fullscreen-overlay" ng-show="fullscreen">
  <div class="btn-group-vertical  pull-right">
    <button class="btn btn-default btn-xs" ng-click="switchScreen(false)"><span class="glyphicon glyphicon-resize-small text-muted"></span></button>
    <button class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-transfer text-muted"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="viewname in Editor.views" ng-class="{active: isActive($index)}">
          <a href="" ng-click="preview(viewname)">{{ viewname }}</a>
        </li>
      </ul>
  </div>
  <div class="fullscreen-container">
    <div class="textarea-wrap" ng-show="editorVisible">
      <textarea msd-elastic="\n" ng-model="Editor.body" placeholder="Leave a comment"></textarea>
    </div>
    <div class="haikmde-preview" ng-hide="editorVisible" ng-bind-html="Editor.html"></div>
  </div>
</div>

<div class="container footer" role="footer">
  <div class="row">
    <div class="col-sm-12">
      <p class="text-right"><span class="glyphicon glyphicon-heart"></span> from the haik Markdown team</p>
    </div>
  </div>
</div>
